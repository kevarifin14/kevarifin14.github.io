<html>
  <head>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawSankeyChart);

      function drawSankeyChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'From');
        data.addColumn('string', 'To');
        data.addColumn('number', '$ Amount Outstanding (in billions)');
        data.addRows([
          [ 'Total Student Debt', 'In School', 130.1 ],
          [ 'Total Student Debt', 'Grace Period', 24.7 ],
          [ 'Total Student Debt', 'Repayment', 665.2 ],
          [ 'Total Student Debt', 'Deferment', 110.4 ],
          [ 'Total Student Debt', 'Forebearance', 118.7 ],
          [ 'Total Student Debt', 'Default', 105.8 ],
          [ 'Total Student Debt', 'Other', 8.4 ],
        ]);

        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data);
      }

      $(window).resize(function(){
        drawSankeyChart();
      });

    </script>
  </head>
  <body>
    <div id="sankey_basic" ></div>
  </body>
</html>
