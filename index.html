<script>  
	$(function() {

		var images = new Array()
		images[0] = "#blossoms"
		images[1] = "#plane"
		images[2] = "#trees"
		var pause = 3000;


		function fadeImages(images, i) {
			setInterval(function() {
				// i current frame to disappear
				// i + 2 next frame to di
				var curr = images[i];
				$(curr).fadeToggle(500);
				var next = images[i-1];
				if (i == 0) {
					var next = images[i+2];
				}
				$(next).fadeToggle(500);
				if (i == images.length - 1) {
					i = 0;
				} else {
					i = i + 1;
				}
			}, pause);
		}

		fadeImages(images, 0);
		
	});
</script>
