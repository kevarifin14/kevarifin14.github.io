<script>  
	$(function() {

		var images = new Array()
		images[0] = "#blossoms"
		images[1] = "#plane"
		images[2] = "#trees"
		var pause = 3000;


		function fadeImages(images, i) {
			setInterval(function() {
				// i current frame to disappear
				// i + 2 next frame to di
				var curr = images[i];
				$(curr).fadeToggle(500);
				var next = images[i-1];
				if (i == 0) {
					var next = images[i+2];
				}
				$(next).fadeToggle(500);
				if (i == images.length - 1) {
					i = 0;
				} else {
					i = i + 1;
				}
			}, pause);
		}

		fadeImages(images, 0);
		
	});
</script>


<script>
	$(function() {

		var width = 720;
		var animationSpeed = 1000;
		var pause = 3000; 
		var currentSlide = 1;

		var $slider = $('#slider');
		var $slideContainer = $slider.find('.slides');
		var $slides = $slideContainer.find('.slide');

		var interval;

		function startSlider(){
			interval = setInterval(function() {
				$slideContainer.animate({'margin-left': '-='+width}, animationSpeed, function() {
					currentSlide++;
					if (currentSlide == $slides.length) {
						currentSlide = 1;
						$slideContainer.css('margin-left', 0);
					}
				});
			}, pause);
		}

		function stopSlider() {
			clearInterval(interval);
		}

		$slider.on('mouseenter', stopSlider).on('mouseleave', startSlider);

		startSlider();
	});
	

</script>
